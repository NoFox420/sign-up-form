<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Odin-Sign-Up-Form</title>
  </head>
  <body>
    <div id="left-side">
      <div id="main-title">
        <img src="./resources/odin-lined.png" />
        <h1>ODIN</h1>
      </div>
      <p id="photo-credits">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank"
          >Hailie West</a
        >
        on Unsplash
      </p>
    </div>

    <div id="right-side">
      <section id="top">
        <p id="first-p">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p id="second-p">You <em>know</em> you want to.</p>
      </section>

      <section id="middle">
        <h3>Let's do this!</h3>
        <fieldset>
          <div class="input-content">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              class="input"
              placeholder="Enter your First Name"
            />
          </div>

          <div class="input-content">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              class="input"
              placeholder="Enter your Last Name"
            />
          </div>
          <div class="input-content">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              class="input"
            />
          </div>

          <div class="input-content">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              class="input"
              placeholder="Enter your Phone Number"
            />
          </div>
          <div class="input-content">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="input"
              placeholder="Enter your Password"
            />
          </div>
          <div class="input-content">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              class="input"
              placeholder="Confirm your Password"
            />
          </div>
        </fieldset>
      </section>

      <section id="bottom">
        <button>Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </section>
    </div>
  </body>
</html>
